<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Page2.css file-->
    <link rel="stylesheet" href="./page2.css">
    <!--Bootstrap5 css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="timer">
            <h2 class="text-end">Time Starts Now</h2>
            <h3 class="clock text-end">00:00</h3>
        </div>
        <!--question1-->
        <div class="Q1">
            <div class="question-alignment">
                <h1 class="question1">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q1options" class="option1 q1option1" value="Mark Zuckerberg"
                    onchange="question1option1()">
                <label for="q1op1" class="q1op1 label">option1</label><br>
                <input type="radio" name="q1options" class="option2 q1option2" value="James Goshling"
                    onchange="question1option2()">
                <label for="q1op2" class="q1op2 label">option2</label><br>
                <input type="radio" name="q1options" class="option3 q1option3" value="Brenden Eich"
                    onchange="question1option3()">
                <label for="q1op3" class="q1op3 label">option3</label><br>
            </div>
        </div>
        <hr>

        <!--question2-->
        <div class="Q2">
            <div class="question-alignment">
                <h1 class="question2">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q2options" class="option1 q2option1" value="let"
                    onchange="question2option1()">
                <label for="q2op1" class="q2op1 label">option1</label><br>
                <input type="radio" name="q2options" class="option2 q2option2" value="const"
                    onchange="question2option2()">
                <label for="q2op2" class="q2op2 label">option2</label><br>
                <input type="radio" name="q2options" class="option3 q2option3" value="variable"
                    onchange="question2option3()">
                <label for="q2op3" class="q2op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question3-->
        <div class="Q3">
            <div class="question-alignment">
                <h1 class="question3">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q3options" class="option1 q3option1" value="alertBox('Hello World')"
                    onchange="question3option1()">
                <label for="q3op1" class="q3op1 label">option1</label><br>
                <input type="radio" name="q3options" class="option2 q3option2" value="alert('Hello World')"
                    onchange="question3option2()">
                <label for="q3op2" class="q3op2 label">option2</label><br>
                <input type="radio" name="q3options" class="option3 q3option3" value="msg('hello World')"
                    onchange="question3option3()">
                <label for="q3op3" class="q3op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question4-->
        <div class="Q4">
            <div class="question-alignment">
                <h1 class="question4">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q4options" class="option1 q4option1" value="function myfunction()"
                    onchange="question4option1()">
                <label for="q4op1" class="q4op1 label">option1</label><br>
                <input type="radio" name="q4options" class="option2 q4option2" value="function:myfunction()"
                    onchange="question4option2()">
                <label for="q4op2" class="q4op2 label">option2</label><br>
                <input type="radio" name="q4options" class="option3 q4option3" value="function=myfunction()"
                    onchange="question4option3()">
                <label for="q4op3" class="q4op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question5-->
        <div class="Q5">
            <div class="question-alignment">
                <h1 class="question5">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q5options" class="option1 q5option1" value="myfunction()"
                    onchange="question5option1()">
                <label for="q5op1" class="q5op1 label">option1</label><br>
                <input type="radio" name="q5options " class="option2 q5option2" value="call myfunction()"
                    onchange="question5option2()">
                <label for="q5op2" class="q5op2 label">option2</label><br>
                <input type="radio" name="q5options" class="option3 q5option3" value="call function myfunction()"
                    onchange="question5option3()">
                <label for="q5op3" class="q5op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question6-->
        <div class="Q6">
            <div class="question-alignment">
                <h1 class="question6">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q6options" class="option1 q6option1" value="if i=5 then"
                    onchange="question6option1()">
                <label for="q6op1" class="q6op1 label">option1</label><br>
                <input type="radio" name="q6options" class="option2 q6option2" value="if(i==5)"
                    onchange="question6option2()">
                <label for="q6op2" class="q6op2 label">option2</label><br>
                <input type="radio" name="q6options" class="option3 q6option3" value="if i=5"
                    onchange="question6option3()">
                <label for="q6op3" class="q6op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question7-->
        <div class="Q7">
            <div class="question-alignment">
                <h1 class="question7">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q7options" class="option1 q7option1" value="'This is a comment'"
                    onchange="question7option1()">
                <label for="q7op1" class="q7op1 label">option1</label><br>
                <input type="radio" name="q7options" class="option2 q7option2" value="//This is a comment"
                    onchange="question7option2()">
                <label for="q7op2" class="q7op2 label">option2</label><br>
                <input type="radio" name="q7options" class="option3 q7option3" value="&lt;!--This is a comment--&gt;"
                    onchange="question7option3()">
                <label for="q7op3" class="q7op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question8-->
        <div class="Q8">
            <div class="question-alignment">
                <h1 class="question8">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q8options" class="option1 q8option1" value="round(7.25)"
                    onchange="question8option1()">
                <label for="q8op1" class="q8op1 label">option1</label><br>
                <input type="radio" name="q8options" class="option2 q8option2" value="Math.round(7.25)"
                    onchange="question8option2()">
                <label for="q8op2" class="q8op2 label">option2</label><br>
                <input type="radio" name="q8options" class="option3 q8option3" value="rnd(7.25)"
                    onchange="question8option3()">
                <label for="q8op3" class="q8op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question9-->
        <div class="Q9">
            <div class="question-alignment">
                <h1 class="question9">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q9options" class="option1 q9option1" value="ceil(x,y)"
                    onchange="question9option1()">
                <label for="q9op1" class="q9op1 label">option1</label><br>
                <input type="radio" name="q9options" class="option2 q9option2" value="Math.max(x,y)"
                    onchange="question9option2()">
                <label for="q9op2" class="q9op2 label">option2</label><br>
                <input type="radio" name="q9options" class="option3 q9option3" value="Math.ceil(x,y)"
                    onchange="question9option3()">
                <label for="q9op3" class="q9op3 label">option3</label><br>
            </div>
        </div>
<hr>
        <!--question10-->
        <div class="Q10">
            <div class="question-alignment">
                <h1 class="question10">Question Here</h1>
            </div>
            <div class="option-alignment">
                <input type="radio" name="q10options" class="option1 q10option1" value="onclick"
                    onchange="question10option1()">
                <label for="q10op1" class="q10op1 label">option1</label><br>
                <input type="radio" name="q10options" class="option2 q10option2" value="onmouseclick"
                    onchange="question10option2()">
                <label for="q10op2" class="q10op2 label">option2</label><br>
                <input type="radio" name="q10options" class="option3 q10option3" value="onchange"
                    onchange="question10option3()">
                <label for="q10op3" class="q10op3 label">option3</label><br>
            </div>
        </div>

        <!--button alignment-->
        <div class="button-alignment">


            <button class="submit btn btn-primary btn-lg text-center" role="button" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Submit</button>


            <!--Button submit modal-->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="staticBackdropLabel">Result</h3>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <h1 id="results" class="text-danger">Result Published Here</h1>
                     <h2 id="grade"></h2>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" onclick="result()">View Result</button>
                    </div>
                  </div>
                </div>
              </div>

            <!-- Button showanswer modal -->
            <button class="showanswer btn btn-primary btn-lg text-center" role="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Show Answer</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Answers</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover table-striped">
                            <tr>
                                <th scope="col">SlNo</th>
                                <th scope="col">Answers</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td id="q1"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td id="q2"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td id="q3"></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td id="q4"></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td id="q5"></td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td id="q6"></td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td id="q7"></td>
                            </tr>
                            <tr>
                                <td>8</td>
                                <td id="q8"></td>
                            </tr>
                            <tr>
                                <td>9</td>
                                <td id="q9"></td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td id="q10"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>




    </div>


    <!--Bootstrap5 js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--question.js file-->
    <script src="./question.js"></script>

    <!--counter.js file-->
    <script src="./counter.js"></script>

    <!--jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".showanswer").hide();
            $(".submit").click(function () {
                $(".showanswer").show();
            });

        });
    </script>





</body>

</html>
